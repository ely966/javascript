<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- https://www.youtube.com/watch?v=PY_4QPg2niM&list=PLPl81lqbj-4J_AQ3YYnzusbt7FpeL2oea&index=4 -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <style>
      .inicio {
        width: 0%;
      }
      .final {
        width: 100%;
      }
      .animation {
        transition: all 2s ease 5s;
      }
    </style>
  </head>
  <body>
    <div>
      <h2 id="titulo" class="display-4">Animaci√≥n</h2>
      <div
        class="progress"
        role="progressbar"
        aria-label="Success striped example"
        aria-valuenow="25"
        aria-valuemin="0"
        aria-valuemax="100"
      >
        <div
          id="barra"
          class="progress-bar progress-bar-striped bg-success inicio animacion"
        ></div>

        <!--  style="width: 25%" -->
      </div>

      <button id="boton">Haz click y ve mi poder</button>
    </div>

    <script>
      //   document.getElementById("titulo").classList.add("bg-danger");
      //   document.getElementById("titulo").classList.remove("display-4");

      function animar() {
        document.getElementById("barra").classList.toggle("final"); //toggle quita y agrega
      }
      document.getElementById("boton").onclick = function () {
        animar();
      };
    </script>
    <script src="js/bootstrap.min.js"></script>

    <!-- <script src="nombre-inventado.js"></script> -->
  </body>
</html>
