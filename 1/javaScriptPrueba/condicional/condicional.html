<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- https://www.youtube.com/watch?v=PY_4QPg2niM&list=PLPl81lqbj-4J_AQ3YYnzusbt7FpeL2oea&index=4 -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <style>
     
    </style>
  </head>
  <body>
    <div>
      <h2 id="titulo" class="display-4">Array</h2>
      <div
        class="progress"
        role="progressbar"
        aria-label="Success striped example"
        aria-valuenow="25"
        aria-valuemin="0"
        aria-valuemax="100"
      >
      
      <input type="text" class="form-control my-3" placeholder="ingresa tu color">

      <button id="boton">Haz click y ve mi poder</button>
    </div>

    <script>
    // var x= 11;
    // if(x<12) {
    //     alert("buenos dias")
    // }
    document.getElementById("boton").onclick = function () {
        var color = document.getElementById("color").value;

        if (color == "azul"){
            document.getElementById("titulo").classList.add("text-primary")
        }
        else if (color == "rojo") {
            document.getElementById("titulo").classList.add("text-danger");
        }else {
            document.getElementById("titulo").classList.add("text-warning");
        }
    }
    </script>
    <script src="js/bootstrap.min.js"></script>

    <!-- <script src="nombre-inventado.js"></script> -->
  </body>
</html>
